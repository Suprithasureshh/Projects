<html>
    <head>

    <body>
        <div class="container">
        <div class="heading">
            <h3><u>SignIn</u></h3>
        
        <div class="login-form">
            <form class="forms" action="Day2.html" >
                <div class="login">
                    <i class="fa fa-user "></i>
                    <label>Enter your Username</label>
                    <input type="text" placeholder="Username" id="uname" autocomplete="off">
                    <i class="fa fa-exclamation-circle"></i><br>
                    <span ></span>
                </div>
                <div class="login">
                    <i class="fa fa-key "></i>
                    <label>Enter your Password</label>
                    <input type="password" placeholder="Password" id="pswd" autocomplete="off">
                    <i class="fa fa-exclamation-circle"></i><br>
                    <span ></span>
                </div>
                <div class="login fp">
                    <a href="">Forgotten Password?</a>
                    </div>
                
                <button id="submit" >Login</button>
                
               
                <div class="login">
                    <p>Don't have an account?<a href="Day3a.html">SignUp</a></p>
                </div>
            </form>
            
        </div>
        </div>
    </div>
    <script src="Day3.js"></script>
    </body>
